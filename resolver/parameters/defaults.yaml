# -*- coding: utf-8 -*-
# vim: ft=yaml
#
# Set default values.
---
values:
  # Default to enabled since we want all of our systems to enforce resolv.conf
  enabled: True

  # resolvconf pkg defaults to 'purged' - I believe it conflicts with managing resolv.conf with salt.
  pkg:
    name: resolver
    state: purged

  config: '/etc/resolv.conf'

...
